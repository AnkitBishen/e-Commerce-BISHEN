<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add_product.css">
    <title>Add Product</title>
</head>
<body>
    <div class="logo">
        <a href="../html/index.html"> <h2 width="110px" style="font-family:wide latin; color: rgb(172, 32, 32);">BISHEN</h2></a>
    </div>
    <div class="main-cont">
    <div class="container">
        <h1>Add Products</h1>
        <div class="sub-cont">
            <form action="" method="post">
                <table cellspacing="13px">
                    <tr>
                        <td>Product Name :</td>
                        <td><input type="text" name="p_name" id=""></td>
                    </tr>
                    <tr>
                        <td>Product Price :</td>
                        <td><input type="number" name="p_num" id=""></td>
                    </tr>
                    <tr>
                        <td>Product Details :</td>
                        <td><textarea name="p_det" id="" cols="21" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>Product Image :</td>
                        <td><input type="file" name="p_img" id=""></td>
                    </tr>
                    <tr>
                        <td>Product categorie :</td>
                        <td><select name="p_cate" id="">
                            <option value="">Shoes</option>
                            <option value="">Watch</option>
                            <option value="">T-shirt</option>
                            <option value="">Trousers</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><a href="#">Back</a></td>
                        <td><input type="submit" name="submit" id="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
